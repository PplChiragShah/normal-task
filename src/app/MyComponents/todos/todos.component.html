<app-add-todo (addTodo)="addTodo($event)"> </app-add-todo>
<h1>Todo tasks</h1>
<ul *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (toggle)="toggleTodo($event)"></app-todo-item>
</ul>
<h1>Completed tasks</h1>
<ul *ngFor="let todo of doneTodos">
    <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (toggle)="toggleTodo($event)"></app-todo-item>
</ul>
<br>
